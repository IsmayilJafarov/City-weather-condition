<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Generator</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <input type="text" class="input" placeholder="City Name">
            <button class="confirm-button">Confirm</button>
            <div class="result">
                <ul>
                    <li><p class="country"></p></li>
                    <li><p class="condition"></p></li>
                    <li><p class="wind-in-kph"></p></li>
                    <li><p class="wind-in-mph"></p></li>
                    <li><p class="temp-in-celsius"></p></li>
                    <li><p class="temp-in-fahrenheit"></p></li>
                    <li><p class="feels-like-fahrenheit"></p><li>
                    <li><p class="feels-like-celsius"></p></li>
                    <li><p class="humidity"></p></li>
                    <li><p class="wind-direction"></p></li>
                    <li><p class="pressure"></p></li>
                    <li><p class="cloud"></p></li>
                    <li><p class="ultra-violet"></p></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
