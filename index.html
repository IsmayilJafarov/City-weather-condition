<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Generator</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <input type="text" class="input" placeholder="City Name">
            <button class="confirm-button">Confirm</button>
            <div class="result">
                
                    <p class="country p-result" ></p>
                    <p class="condition p-result"></p>
                    <p class="wind-in-kph p-result"></p>
                    <p class="wind-in-mph p-result"></p>
                    <p class="temp-in-celsius p-result"></p>
                    <p class="temp-in-fahrenheit p-result"></p>
                    <p class="feels-like-celsius p-result"></p>
                    <p class="feels-like-fahrenheit p-result"></p>
                    <p class="humidity p-result"></p>
                    <p class="wind-direction p-result"></p>
                    <p class="pressure p-result"></p>
                    <p class="cloud p-result"></p>
                    <p class="ultra-violet p-result"></p>
                
            </div>
        </form>
    </div>

    <!-- ======================================= -->

    

    <!-- ======================================= -->


    <script src="js/main.js"></script>
</body>
</html>
